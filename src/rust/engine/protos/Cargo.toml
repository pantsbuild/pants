[package]
version = "0.0.1"
edition = "2018"
name = "protos"
authors = [ "Pants Build <pantsbuild@gmail.com>" ]
publish = false

[dependencies]
bytes = "1.0"
hashing = { path = "../hashing" }
prost = "0.8"
prost-build = "0.8"
prost-types = "0.8"
tonic = { version = "0.5", features = ["transport", "codegen", "tls", "tls-roots"] }

[build-dependencies]
prost-build = "0.8"
tonic-build = { version = "0.5.1", features = ["prost"] }
