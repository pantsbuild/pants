[package]
name = "mock"
version = "0.0.1"
edition = "2018"
authors = [ "Pants Build <pantsbuild@gmail.com>" ]
publish = false

[dependencies]
async-stream = "0.3"
bazel_protos = { path = "../../bazel_protos" }
bytes = "1.0"
futures = "0.3"
grpc_util = { path = "../../grpc_util" }
hashing = { path = "../../hashing" }
hyper = { version = "0.14", features = ["stream", "tcp"] }
log = "0.4"
parking_lot = "0.11"
prost = "0.7"
prost-types = "0.7"
testutil = { path = ".." }
tokio = { version = "1.4", features = ["time"] }
tonic = { version = "0.4" }
