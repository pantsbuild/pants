[project]
version = "0.0.1"
name = "engine"
authors = [ "Pants Build <pantsbuild@gmail.com>" ]
build = "src/cffi_build.rs"

[profile.release]
# Enable debug symbols in the `release` profile: doesn't add a noticeable overhead in size/speed,
# but enables profiling of optimized builds.
debug = true

[lib]
crate-type = ["dylib"]

[build-dependencies]
cc = "1.0"

# TODO: Enable workspace when https://github.com/rust-lang/rust/issues/44862 is resolved.
# [workspace]

[dependencies]
blake2-rfc = "0.2.17"
fnv = "1.0.5"
futures = "0.1.16"
futures-cpupool = "0.1.6"
glob = "0.2.11"
ignore = "0.1.8"
lazy_static = "0.2.2"
ordermap = "0.2.8"
petgraph = "0.4.5"
process_execution = { path = "process_execution" }
tar = "0.4.13"
tempdir = "0.3.5"
