[package]
name = "hashing"
version = "0.0.1"
edition = "2021"
authors = [ "Pants Build <pantsbuild@gmail.com>" ]
publish = false

[dependencies]
byteorder = "1.3"
# TODO: Waiting on https://github.com/Aeledfyr/deepsize/pull/30
