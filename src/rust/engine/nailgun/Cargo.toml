[package]
version = "0.0.1"
edition = "2018"
name = "nailgun"
authors = [ "Pants Build <pantsbuild@gmail.com>" ]
publish = false

[dependencies]
bytes = "0.5"
futures = "0.3.5"
log = "0.4"
nails = "0.8"
os_pipe = "0.9"
task_executor = { path = "../task_executor" }
tokio = { version = "0.2.23", features = ["tcp", "fs", "sync", "io-std"] }

[dev-dependencies]
tokio = { version = "0.2.23", features = ["dns", "rt-threaded", "macros", "tcp", "io-std"] }
