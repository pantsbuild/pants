[package]
version = "0.0.1"
edition = "2021"
name = "workunit_store"
authors = [ "Pants Build <pantsbuild@gmail.com>" ]
publish = false

[dependencies]
bytes = "1.0"
concrete_time = { path = "../concrete_time" }
# TODO: Waiting on https://github.com/Aeledfyr/deepsize/pull/30
deepsize = { git = "https://github.com/stuhood/deepsize.git", rev = "9207e5776322fb9b0b738d57b026412ef5c904d4" }
hashing = { path = "../hashing" }
hdrhistogram = "7.4"
log = "0.4"
parking_lot = "0.12"
petgraph = "0.5"
