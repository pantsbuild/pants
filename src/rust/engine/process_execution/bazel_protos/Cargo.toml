[package]
version = "0.0.1"
name = "bazel_protos"
authors = [ "Pants Build <pantsbuild@gmail.com>" ]

[dependencies]
bytes = "0.4.5"
futures = "0.1.16"
grpcio = { version = "0.2.0", features = ["secure"] }
hashing = { path = "../../hashing" }
protobuf = { version = "1.4.1", features = ["with-bytes"] }

[build-dependencies]
build_utils = { path = "../../build_utils" }
grpcio-compiler = "0.2.0"

# TODO(John Sirois): Use a released version when https://github.com/mtp401/protoc-grpcio/pull/5
# is released.
protoc-grpcio = { git = "https://github.com/jsirois/protoc-grpcio", rev = "e2687d0438da760fb411cd972f33a0d6e6048cd1" }
