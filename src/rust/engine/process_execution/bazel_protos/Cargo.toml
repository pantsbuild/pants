[package]
version = "0.0.1"
edition = "2018"
name = "bazel_protos"
authors = [ "Pants Build <pantsbuild@gmail.com>" ]
publish = false

[dependencies]
bytes = "0.5"
futures = "^0.1.16"
hashing = { path = "../../hashing" }
prost = "0.6"
prost-types = "0.6"
tonic = { version = "0.3", features = ["transport", "codegen", "tls", "tls-roots"] }

[build-dependencies]
build_utils = { path = "../../build_utils" }
copy_dir = "0.1.2"
dir-diff = "0.3.1"
tempfile = "3"
tonic-build = { version = "0.3", features = ["prost"] }
walkdir = "2"
