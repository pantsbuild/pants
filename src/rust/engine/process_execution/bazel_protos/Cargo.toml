[package]
version = "0.0.1"
edition = "2018"
name = "bazel_protos"
authors = [ "Pants Build <pantsbuild@gmail.com>" ]
publish = false

[dependencies]
bytes = "1.0"
hashing = { path = "../../hashing" }
prost = "0.7"
prost-build = "0.7"
prost-types = "0.7"
tonic = { version = "0.4", features = ["transport", "codegen", "tls", "tls-roots"] }

[build-dependencies]
copy_dir = "0.1.2"
dir-diff = "0.3.1"
tempfile = "3"
prost-build = "0.7"
tonic-build = { version = "0.4", features = ["prost"] }
walkdir = "2"
