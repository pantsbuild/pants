[package]
version = "0.0.1"
edition = "2018"
name = "process_execution"
authors = [ "Pants Build <pantsbuild@gmail.com>" ]
publish = false

[dependencies]
async-trait = "0.1"
walkdir = "2"
async_semaphore = { path = "../async_semaphore" }
bazel_protos = { path = "bazel_protos" }
bytes = "1.0"
derivative = "2.1.1"
grpc_util = { path = "../grpc_util" }
fs = { path = "../fs" }
futures = "0.3"
hashing = { path = "../hashing" }
libc = "0.2.39"
log = "0.4"
nails = "0.12"
sha2 = "0.9"
sharded_lmdb = {  path = "../sharded_lmdb" }
shell-quote = "0.1.0"
store = { path = "../fs/store" }
task_executor = { path = "../task_executor" }
tempfile = "3"
concrete_time = { path = "../concrete_time" }
tokio = { version = "^1.4", features = ["net", "process", "rt-multi-thread", "sync", "time"] }
tokio-rustls = "0.22"
tokio-util = { version = "0.6", features = ["codec"] }
uname = "0.1.1"
uuid = { version = "0.7", features = ["v4"] }
workunit_store = { path = "../workunit_store" }
regex = "1"
lazy_static = "1"
parking_lot = "0.11"
itertools = "0.8.0"
serde = "1.0.104"
bincode = "1.2.1"
double-checked-cell-async = "2.0"
rand = "0.6"
prost = "0.7"
prost-types = "0.7"
tonic = { version = "0.4", features = ["transport", "codegen", "tls", "tls-roots", "prost"] }
tryfuture = { path = "../tryfuture" }
ouroboros = "0.8"

[dev-dependencies]
maplit = "1.0.1"
mock = { path = "../testutil/mock" }
parking_lot = "0.11"
spectral = "0.6.0"
tempfile = "3"
testutil = { path = "../testutil" }
tokio = { version = "^1.4", features = ["macros"] }
