# Overrides for TravisCI runs.
[DEFAULT]

# Turn off all nailgun use.
use_nailgun: False

[compile.zinc]
# If we use the default of 1 worker per core, we see too many cores under travis
# and get oomkilled from launching too many workers with too much total memory
# overhead.
worker_count: 4

[test.pytest]
options: ['--duration=3']

[python-setup]
# Stable execution of new engine tests requires at least python 2.7.11.
interpreter_requirement: CPython>=2.7.11,<3
