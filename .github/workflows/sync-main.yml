# Sync upstream/main into your fork's main branch on a schedule or manually.
# Requires: your fork's workflow must be allowed to push to the branch (GITHUB_TOKEN can push if branch protection allows).
name: Sync upstream -> main (direct)

on:
  schedule:
    - cron: '0 */6 * * *'    # every 6 hours, adjust as needed
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Add upstream and fetch
        run: |
          git remote add upstream https://github.com/pantsbuild/pants.git || true
          git fetch upstream

      - name: Merge upstream/main into main_clean
        run: |
          git checkout main_clean
          # Try fast-forward first; if not possible, do a regular merge (may fail on conflicts)
          git merge --ff-only upstream/main

      - name: Push to origin/main_clean
        run: git push origin main_clean

      - name: Rebase upstream/main into main
        run: |
          git checkout main
          git merge upstream/main

      - name: push to origin/main
        run: git push origin main
