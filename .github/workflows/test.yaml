    if: (github.repository_owner == 'pantsbuild') && (needs.classify_changes.outputs.docs_only
      != 'true')
    name: Test Python (Linux-ARM64)
    needs:
    - bootstrap_pants_linux_arm64
    - classify_changes
    runs-on:
    - self-hosted
    - Linux
    - ARM64
    steps:
    - name: Check out code
      uses: actions/checkout@v3
