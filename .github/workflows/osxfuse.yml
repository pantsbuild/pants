name: osxfuse test
on: [push, pull_request]
jobs:
  build:
    strategy:
      matrix:
        fuse-package: [osxfuse, macfuse]
    runs-on: macos-10.15
    steps:
    - name: ${{ matrix.fuse-package }}
      run: |
        brew install --cask ${{ matrix.fuse-package }}
        git clone --recursive https://github.com/netheril96/securefs
        cd securefs
        mkdir build && cd build && cmake -DCMAKE_BUILD_TYPE=Debug ..
        cd ..
        cmake --build build
        cd build && ctest -V
