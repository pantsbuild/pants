name: osxfuse test
on: [push, pull_request]
jobs:
  build:
    strategy:
      matrix:
        os: [macos-10.15]
    runs-on: ${{ matrix.os }}
    steps:
    - name: osxfuse
      run: |
        brew cask install osxfuse
        git clone --recursive https://github.com/netheril96/securefs
        cd securefs
        mkdir build && cd build && cmake -DCMAKE_BUILD_TYPE=Debug ..
        cd ..
        cmake --build build
        cd build && ctest -V
