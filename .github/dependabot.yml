version: 2
updates:
  - package-ecosystem: "cargo"
    directory: "/src/rust"
    open-pull-requests-limit: 5
    rebase-strategy: auto
    labels:
      - "category:internal"
      - "release-notes:not-required"
    schedule:
      interval: "weekly" 
      day: "wednesday"
      time: "03:00"
      timezone: "US/Pacific"
    reviewers:
      - benjyw
      - cburroughs
      - huonw
      - sureshjoshi
      - tdyas
      - tgolsson
  
  - package-ecosystem: pip
    directory: "/3rdparty/python"
    schedule:
      interval: daily
    labels:
      - "category:internal"
      - "dependencies"
      - "release-notes:not-required"
