# Overrides for Jenkins runs.
[DEFAULT]

# Turn off all nailgun use.
use_nailgun: False

# Don't share artifact caches with other executors.
local_artifact_cache: %(buildroot)s/.cache/artifact_cache


[jvm]
options: ["-Xmx1g", "-XX:MaxPermSize=256m"]


[cache.bootstrap]
# The just-in-time tool shading performed by jvm tool bootstrapping is very expensive, so we turn
# on artifact caching for it that can survive clean-all.
read_from: ["%(local_artifact_cache)s"]
write_to: ["%(local_artifact_cache)s"]


[python-setup]
interpreter_cache_dir: %(buildroot)s/.cache/python_cache/interpreters
resolver_cache_dir: %(buildroot)s/.cache/python_cache/requirements

[ivy]
ivy_settings: %(pants_supportdir)s/ivy/jenkins_ivysettings.xml
