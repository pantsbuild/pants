option java_multiple_files = true;
option java_generic_services = true;

package com.pants.examples.service;


// Messages
message PutNameRequest {
    optional string value = 1;
}

message PutResponse {
    optional int status = 1;
}

// Service Definition
service ServiceApi {
    // Put
    rpc PutName (PutNameRequest) returns (PutResponse) {
    };
}
