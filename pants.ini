    'scala': [
      '3rdparty:thrift-0.6.1',
      '3rdparty/jvm/com/twitter:finagle-thrift',
      '3rdparty/jvm/com/twitter:scrooge-core',
    ],
  }
structs_deps: {
    'java': [
      '3rdparty:thrift-0.6.1',
      '3rdparty/jvm/com/twitter:scrooge-core',
    ],
    'scala': [
      '3rdparty:thrift-0.6.1',
      '3rdparty/jvm/com/twitter:scrooge-core',
    ],
  }
service_exports: {
    'java': [
      '3rdparty:thrift-0.6.1',
    ],
    'scala': [
      '3rdparty:thrift-0.6.1',
      '3rdparty/jvm/com/twitter:finagle-thrift',
      '3rdparty/jvm/com/twitter:scrooge-core',
    ],
  }
structs_exports: {
