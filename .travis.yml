      dist: trusty
      sudo: required
      addons:
        apt:
          packages:
            - lib32stdc++6
            - lib32z1
            - lib32z1-dev
            - gcc-multilib
            - python-dev
            - openssl
            - libssl-dev
      language: python
      python: "2.7.13"
      before_install:
        # Remove bad openjdk6 from trusty image, so
        # Pants will pick up oraclejdk6 from `packages` above.
        - sudo rm -rf /usr/lib/jvm/java-1.6.0-openjdk-amd64
